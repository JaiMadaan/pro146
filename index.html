<!DOCTYPE html>
<html>
<head>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>
<body>
    <a-scene background="color:#EBEBEB">
                <!--Camera-->

                <a-entity position="0 0 15">
                    <a-camera></a-camera>
                </a-entity>

                <!--FACE-->
               <!--Sun-->
        <a-entity >
            <a-sphere position="0 5 0" radius="0.5" color="black" animation="property: position; from:0 5 0; to: 0 5.1 0; dir:alternate; loop: true; dur: 1000;"></a-sphere>
        </a-entity>

 
        <a-entity>
            <a-sphere position="2 5 0" radius="0.5" color="black" animation="property: position; from:2 5 0; to: 2 5.1 0; dir:alternate; loop: true; dur: 1000;"></a-sphere>
        </a-entity>

        <a-entity>
            <a-box position="1 4 -2" color="#0487C3" scale="5" height="5"></a-box>
        </a-entity>

        <a-entity>
            <a-box position="1 3 0" color="yellow" scale="2"></a-box>
        </a-entity>
        <a-entity>
            <a-cylinder position="1 1.2 0 " scale="1.5" color="yellow" height="0.5"></a-cylinder>
        </a-entity>

        <a-entity>
            <a-box position="1 -2 0" scale="5" color="#0487C3" height="5.54"></a-box>
        </a-entity>
        
        <a-entity >
            <a-cylinder position="-0.5 -7 0" radius="0.5" color="#FFAD01" height="4"></a-cylinder>
        </a-entity>

        <a-entity>
            <a-cylinder position="2.5 -7 0" radius="0.5" color="#FFAD01" height="4"></a-cylinder>
        </a-entity>

        <a-entity>
           <a-octahedron position="-0.5 -9 0" color="#FF726E" radius="0.8" ></a-octahedron>
        </a-entity>

        
        <a-entity>
            <a-octahedron position="2.5 -9 0" color="#FF726E" radius="0.8" ></a-octahedron>
         </a-entity>

<a-entity>
    <a-plane position="1 -10.5 -4" rotation="-90 0 0" width="20" height="8" color="#7BC8A4"></a-plane>
</a-entity>
<a-entity>
    <a-cylinder position="5.5 -1 0" height="4" rotation="90 -90 0" color="yellow"></a-cylinder>

</a-entity>

        
<a-entity>
    <a-octahedron position="8.5 -1 0" color="#FF726E" radius="1" ></a-octahedron>
 </a-entity>

 <a-entity>
    <a-cylinder position="-3.5 -1 0" height="4" rotation="90 -90 0" color="yellow"></a-cylinder>

</a-entity>

        
<a-entity>
    <a-octahedron position="-6.5 -1 0" color="#FF726E" radius="1" ></a-octahedron>
 </a-entity>

 <a-entity>
    <a-octahedron  position="1 7 0"   rotation="90 -90 0" color="yellow" animation="property: position; from:1 7 0; to: 2 7 0; direction: unset; loop: true; dur: 500;"></a-octahedron>
</a-entity>

        

    </a-scene>      

</body>
</html>
